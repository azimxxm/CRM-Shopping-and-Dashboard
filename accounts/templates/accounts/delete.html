{% extends 'accounts/main.html' %}
{% block title %} Order form {% endblock %}


{% block content %}


<div class="alert alert-primary mt-5" role="alert">



    <p class="alert alert-danger" role="alert">Are you sure you wont to delete <span class="alert-warning"> "{{ order }}" </span> ? </p>

    <form action="{% url 'delete_order' order.id %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
        <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm">
    </form>



</div>






{% endblock %}
