{% load static %}
<style>
    .hello-msg {
        width: 100px;
        font-size: 18px;
        color: #fff;
        margin-right: 15px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="nav-link" href="{% url 'home' %}"><img class="logo" src="{% static '/images/logo.png' %}" id="logo"
                alt="logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if request.user.is_staff %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account' %}">Settings</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <span class="hello-msg">Hello,</span> 
    <span class="hello-msg"><a class="btn-outline-info" href="">{{ request.user }}</a></span>
    <span class="hello-msg"><a class="btn btn-sm btn-warning" href="{% url 'logout' %}">Logout</a></span>
</nav>
